{% load static %}
<meta charset="utf-8">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <a class="btn btn-default" href="{% url 'hello' %}"><span class="glyphicon glyphicon-home"> На главную</span></a>

  <h1>Список features</h1>

  <table border=2>
    <thead>
     <tr>
      <th data-type="string">Назва особливості</th>
      <th data-type="string">страва</th>
      <th data-type="string">опис</th>
     </tr>
    </thead>

       {% for feature in features %}
         <tr>
           <td>{{ feature.name }}</td>
            <td>{{ feature.meal.name }}</td>
            <td>{{ feature.description }}</td>
            <td><a class="btn btn-default" href="{% url 'feature_edit' nn=feature.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-default" href="{% url 'feature_delete' nn=feature.pk %}"><span class="glyphicon glyphicon-remove"></span></a></td>
         </tr>
             {% endfor %}


  </table>

      <form method="POST" class="post-form" enctype="multipart/form-data" autocomplete="off">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Сохранить</button>
        </form>

{{data}}
